<html>
<head>
<title>Ship Maps</title>
<link rel="stylesheet"  href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/leaflet.css" />
<link rel="stylesheet" href="css/MarkerCluster.default.css" />
<link rel="stylesheet"  href="css/main.css">
</head>
<body>
  <div class="container">
  <div class="row header">
    <form role="form">
        <div class="col-xs-6">
          <div class="form-group form-inline">
            <label for="ship-input">Enter a Ship or type 'All':</label>
            <input type="text" name="ship-input" id="ship-input" class="form-control" />
            <button id="ship-input-btn" class="form-control btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div id="map"></div>
    </div>
  </div>
</div>
<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/libs/leaflet.js"></script>
<script src="js/libs/leaflet.markercluster-src.js"></script>
<script src="Leaflet.MakiMarkers.js"></script>
<script src="js/libs/d3.min.js"></script>
<script src="js/geoJson.js"></script>
<script src="js/access.js"></script>
<script src="js/maps.js"></script>
</body>
</html>
