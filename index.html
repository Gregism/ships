<html>
<head>
<title>Ship Maps</title>
<link rel="stylesheet"  href="css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<link rel="stylesheet" href="css/MarkerCluster.default.css" />
</head>
<body>
  <div class="container">
  <div class="row" style="padding-top: 10px;">
    <form role="form">
        <div class="col-xs-6">
          <div class="form-group form-inline">
            <label for="ship-input">Enter a Ship or type 'All':</label>
            <input type="text" name="ship-input" id="ship-input" class="form-control" />
            <button id="ship-input-btn" class="form-control btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div id="progress" style="display: none;"><div id="progress-bar" style="width: 100%;"></div></div>
      <div id="map" style="height: 100%;"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script type="text/javascript" src="js/leaflet.markercluster-src.js"></script>
<script src="Leaflet.MakiMarkers.js"></script>
<script type="text/javascript" src="node_modules/d3/d3.min.js"></script>
<script type="text/javascript" src="geoJson.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
